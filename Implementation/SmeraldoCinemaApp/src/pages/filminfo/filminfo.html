<ion-header>

    <ion-navbar color="dark">
        <ion-title>{{film.title}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>

    <ion-grid *ngIf="typefilm !=  'comingsoon' ">
        <ion-row class="personal_md">
            <ion-col col-2 class="no_padding_top_bottom" *ngFor="let day of days"><button ion-button small full color="light_grey"  id="{{day}}" value="{{day}}" (click)='changehours(day);'>{{day}}</button></ion-col>

        </ion-row>
        <ion-row>
            <ion-col col-3 class="no_padding_top_bottom" text-center *ngFor="let hour of hours"><button ion-button small full color="light_grey">{{hour}}</button></ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid class="no_padding_top_bottom">
        <ion-row>
            <ion-col col-5>
                <img [src]="film.poster" class="img_film">
            </ion-col>
            <ion-col col-7>
                <h3>{{film.title}}</h3>
                <p class="margin_top_bottom_5">Regia: {{film.director}}</p>
                <p class="margin_top_bottom_5">Genere: {{film.genre}}</p>
                <p *ngIf="film.actor !=  '' " class="margin_top_bottom_5">Attori: {{film.actor}}</p>
                <p class="margin_top_bottom_5">Durata: {{film.runningTime}} minuti</p>
                <p class="margin_top_bottom_5">Paese: {{film.country}}</p>
                <p *ngIf="film.recognition !=  '' " class="margin_top_bottom_5">Riconoscimenti: {{film.recognition}}</p>
                <p class="margin_top_bottom_5">Prezzo: â‚¬ {{film.price}}</p>
            </ion-col>
        </ion-row>     
    </ion-grid>
    
    <div padding-horizontal>
        <p text-justify>
            {{film.synopsis}}        
        </p>
        <div>
            <iframe *ngIf="film.trailer !=  '' " width="100%" height="215px" [src]="trailer" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <ion-fab right bottom *ngIf="filmtype !=  'comingsoon' " #fab>
        <button ion-fab color="primary"><ion-icon name="cart"></ion-icon></button>
        <ion-fab-list side="top">
            <button ion-fab color="primary" (click)='purchase(film.id, fab);'>A<ion-label>Acquista</ion-label></button>
            <button ion-fab color="primary" (click)='purchase(film.id, fab);'>P<ion-label>Prenota</ion-label></button>
        </ion-fab-list>
    </ion-fab>

</ion-content>
