<ion-header>

  <ion-navbar color="dark">
    <ion-title>Selezione dei posti</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="personal_md">
      <ion-col col-2 *ngFor="let item of days">
	<button ion-button class="date_hour" small full color="secondary">{{item}}</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3 *ngFor="let item of times" text-center><button ion-button small full color="secondary">{{item}}</button></ion-col>
    </ion-row>
    <ion-row [ngSwitch]="sala">
      <ion-col col-12 class="theater" *ngSwitchCase="1">
	<ion-row><ion-col col-12><p class="centred" >SCHERMO</p></ion-col></ion-row>
        <ion-row *ngFor="let row of rows">
	  <ion-col col-1 *ngFor="let col of cols"><button class="seat" id="{{row}}{{col}}" value="{{row}}{{col}}" (click)="selectSeat(row,col)" ion-button small full> </button></ion-col>
	</ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
